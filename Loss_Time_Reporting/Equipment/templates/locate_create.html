{% extends "layout/base.html" %}
{% block content %}
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Location Equipment</h1>
    </div>

    <!-- Content Row -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            {% if equipment_obj %} Edit
            {% else %} Create {% endif %}
             Location Equipment
          </h6>
      </div>
      <div class="card-body">
        <form id="formid" action="" method="POST" novalidate enctype="multipart/form-data">
          <!--<div class="form-group row">
            <label class="col-4 col-form-label" for="id">Code</label>
            <div class="col-8">
              <input id="id" name="id" type="text" class="form-control" required="required">
            </div>
          </div> -->
          <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Nama</label>
            <div class="col-8">
              <input id="text" name="text" placeholder="Name Location" type="text" class="form-control" required="required">
            </div>
          </div>
          <div class="form-group form-row">
            <label class="col-4 col-form-label">Is Active</label>
            <div class="col-8">
                <label class="custom-control custom-radio">
                  <input name="is_active" type="radio" class="custom-control-input" value="True">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-label">Active</span>
                </label>
                <label class="custom-control custom-radio">
                  <input name="is_active" type="radio" class="custom-control-input" value="False">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-label">Deactive</span>
                </label>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-4 col-form-label">Description</label>
            <div class="col-8">
              <textarea id="description" name="description" cols="40" rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'Equipment:Locate_List' %}" class="btn btn-danger" id="create_equipment_cancel">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
