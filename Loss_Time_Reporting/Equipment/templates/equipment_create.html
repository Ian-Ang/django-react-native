{% extends "layout/base.html" %}
{% block content %}
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Equipment</h1>
    </div>

    <!-- Content Row -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            {% if equipment_obj %} Edit
            {% else %} Create {% endif %}
            Equipment
          </h6>
      </div>
      <div class="card-body">
      <form id="formid" action="" method="POST" novalidate enctype="multipart/form-data">
        <div class="form-group form-row">
          <label for="name" class="col-4 col-form-label">Equipment</label>
          <div class="col-8">
            <input id="name" name="name" placeholder="Name " type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group form-row">
          <label for="locate" class="col-4 col-form-label">Location</label>
            <div class="col-8">
              <input id="locate_id" name="locate" placeholder="locate" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
          <label for="locate" class="col-4 col-form-label">QR Code</label>
            <div class="col-8">
              <input id="qr_code" name="locate" placeholder="qr code" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group form-row">
          <label class="col-4 col-form-labe">Is Active</label>
            <div class="col-8">
              <label class="custom-radio custom-control">
                <input name="is_active" type="radio" class="custom-control-input" value="True">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-label">Active</span>
              </label>
              <label class="custom-radio custom-control">
                <input name="is_active" type="radio" class="custom-control-input" value="False">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-label">Deactive</span>
              </label>
            </div>
        </div>
        <div class="form-group form-row">
          <label for="description" class="col-4 col-form-label">Description</label>
          <div class="col-8">
            <textarea id="description" name="description" cols="40" rows="5" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'Equipment:Equipment_List' %}" class="btn btn-danger" id="create_equipment_cancel">Cancel</a>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>

{% endblock content %}
