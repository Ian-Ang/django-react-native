{% extends "layout/base.html" %}
{% block content %}
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Equipment</h1>
    </div>

    <!-- Content Row -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            {% if equipment_obj %} Edit
            {% else %} Create {% endif %}
            Equipment
          </h6>
      </div>
      <div class="card-body">
      <form id="formid" action="" method="POST" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 ml-auto mr-auto">
          <div class="form-group">
            <label for="name" class="col col-form-label">Equipment</label>
            <div>{{ form.name}}</div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 ml-auto mr-auto">
          <div class="form-group">
            <label for="name" class="col col-form-label">Location</label>
            <div>{{ form.locate_id}}</div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 ml-auto mr-auto">
            <div class="form-group">
              <label for="name" class="col col-form-label">QR Code</label>
              <div>{{ form.qr_code}}</div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 ml-auto mr-auto">
            <div class="form-group">
              <label for="name" class="col col-form-label">Is Active</label>
              <div class="col">{{ form.is_active}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-10 ml-auto mr-auto">
            <div class="form-group">
              <label for="name" class="col col-form-label">Description</label>
              <div class="col">{{ form.description}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mr-auto ml-auto">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'Equipment:Equipment_List' %}" class="btn btn-danger" id="create_equipment_cancel">Cancel</a>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>

{% endblock content %}
