{% extends "layout/base.html" %}
{% load paginate%}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Activity List</h1>
  <div class="row">
    <div class="col-lg-12 text-right">
      <span class="d-lg-inline"><a class="btn btn-primary" href="#"><i class="fa fa-plus"></i>Add New Activity</a></span>
    </div>
  </div>
  <!-- filter -->
  <div class="card shadow mb-4 list_filter_row" style="display:none;">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Filter</h6>
      </div>
      <div class="card-body">
          <form  id="docs_filter" method="POST" action="">
            {% csrf_token %}
          </form>
      </div>
  </div>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3 text-right">
      <span class="m-0 font-weight-bold text-primary float-left ">Activity - {% if show_pageitems %}
        {% show_pageitems %}{% else %}
        {{ activity|length}}{% endif %}</span>
      <span class="filter_toggle">
        <a href="#" class="btn btn-primary"><i class="fas fa-filter"></i></a>
      </span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
{% endblock content %}
