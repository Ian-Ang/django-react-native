{% extends "layout/base.html" %}
{% block content %}
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Status</h1>
    </div>

    <!-- Content Row -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            {% if status_obj %} Edit
            {% else %} Create {% endif %}
            Activity
          </h6>
      </div>
      <div class="card-body">
      <form id="formid" action="" method="POST" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5 mx-auto">
          <div class="form-group">
            <label for="name" class="col-form-label">Status Name</label>
            <div>{{form.name}}</div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
          <div class="form-group">
            <label for="description" class="col-form-label">Description</label>
            <div>{{form.description}}</div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
              <label for="is_active" class="col-form-label">Is Active</label>
              <div class="col-2">{{form.is_active}}</div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto my-auto">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'Activity:Status_List' %}" class="btn btn-danger" id="create_equipment_cancel">Cancel</a>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>

{% endblock content %}
