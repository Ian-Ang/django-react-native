{% extends "layout/base.html" %}
{% load staticfiles %}
{% load thumbnail %}
{% block content %}
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">User Detail</h1>
      <div class="row">
        <div class="col-lg-12 text-right">
          <span class="d-lg-inline"><a class="btn btn-danger" href="{% url 'Common:user_list'%}"><i class="fa fa-window-close"></i></a></span>
        </div>
      </div>
    </div>

    <!-- Content Row -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Detail : {{user_obj.username}}</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
              <label for="" class="col-form-label">First Name</label>
              <input type="text" class="form-control" value="{{user.first_name}}" readonly="readonly"/>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
            <label for="" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" value="{{user.last_name}}" readonly="readonly"/>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
            <label for="" class="col-form-label">Full Name</label>
            <input type="text" class="form-control" value="{{user.first_name}} {{user.last_name}}" readonly="readonly"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
            <label for="" class="col-form-label">Email Address</label>
            <input type="email" class="form-control" value="{{user.email}}" readonly="readonly"/>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
              <label for="" class="col-form-label">Roles</label>
              <input type="text" class="form-control" value="{{user.role}}" readonly="readonly"/>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
            <label for="" class="col-form-label">Permission</label>
            <input type="text" class="form-control"
            {% if user_obj.is_superuser or user_obj.role == 'ADMIN' %}
            value="Administrator"
            {% else %}
            {% if user_obj.has_manager_access and user_obj.role == 'SUPERUSER' %}
            value="Manager"
            {% elif user_obj.has_supervisor_access and user_obj.role == 'USER' %}
            value="Supervisor"
            {% elif user_obj.has_staff_access and user_obj.role == 'USER' %}
            value="Staff"
            {% else %}
            {{''}}
            {% endif %}
            {% endif %}
            readonly="readonly"/>
            </div>
          </div>
        </div>
        <!--<div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
              <label for="" class="col-form-label">Created On</label>
              <input type="text" class="form-control" value="{{user.create_by}}" readonly="readonly"/>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
              <label for="" class="col-form-label">Roles</label>
              <input type="text" class="form-control" value="{{user.role}}" readonly="readonly"/>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto">
            <div class="form-group">
              <label for="" class="col-form-label">Roles</label>
              <input type="text" class="form-control" value="{{user.role}}" readonly="readonly"/>
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </div>
{% endblock content %}
{% block inline_js %}

{% endblock %}
